<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>practica unidad 4 JS ejercicio 13</title>
    </head>
    <body>
        <p>practica unidad 4 JS ejercicio 13</p>
        <script>
            let num=prompt("por favor ingrese un numero:");
            num=parseInt(num);
            if(((num%2)==0)||((num%3)==0)||((num%5)==0)||((num%7)==0)){
                document.write("el numero ingresado es divisible por 2,3,5 o 7");
            }else{
                document.write("el numero ingresado no es divisible por 2,3,5 o 7");
            }
        </script>
    </body>
</html>
