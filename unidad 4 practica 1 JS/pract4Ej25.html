<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>practica unidad 4 JS ejercicio 25</title>
    </head>
    <body>
        <script>
            let mul4,mul9,linea
            for(let i=1;i<500;i++){
                if((i%4)==0){
                    mul4=true
                }
                if((i%9)==0){
                    mul9=true
                }
                if(((i-1)%5)==0){
                    linea=true
                }
                if(linea){
                    document.write("<hr>");
                }
                if(mul4&&mul9){
                    document.write(i+" es múltiplo de 4 y 9<br>");
                }else if(mul4){
                    document.write(i+" es múltiplo de 4<br>");
                }else if(mul9){
                    document.write(i+" es múltiplo de 9<br>");
                }else{
                    document.write(i+"<br>");
                }
                mul4=false
                mul9=false
                linea=false
            }
        </script>
    </body>
</html>
