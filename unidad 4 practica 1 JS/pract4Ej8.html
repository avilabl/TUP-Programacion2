    <body>
        <p>practica 4 ejercicio 8</p>
        <script>
            let num1=parseInt(prompt("Por favor ingrese un numero:"))
            if((num1%2)==0){
                document.write("el numero "+num1+" es divisible por dos(par)")
            }else{
                document.write("el numero "+num1+" no es divisible por dos(impar)")
            }
        </script>
    </body>
