<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>practica unidad 4 JS ejercicio 7</title>
    </head>
    <body>
        <p>practica 4 ejercicio 7</p>
        <script>
            let num1=parseInt(prompt("Por favor ingrese primer numero:"))
            let num2=parseInt(prompt("Por favor ingrese segundo numero:"))
            let num3=parseInt(prompt("Por favor ingrese tercer numero:"))
            if((num1>num2)&&(num1>num3)){
                document.write("el numero "+num1+" es el mayor")
            }else if((num2>num1)&&(num2>num3)){
                document.write("el numero "+num2+" es el mayor")
            }else if((num3>num1)&&(num3>num2)){
                document.write("el numero "+num3+" es el mayor")
            }
        </script>
    </body>
</html>
