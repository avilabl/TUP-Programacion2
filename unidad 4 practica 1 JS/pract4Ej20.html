<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>practica unidad 4 JS ejercicio 20</title>
    </head>
    <body>
        <p>practica unidad 4 JS ejercicio 20</p>
        <script>
            let frase,concadenado=""
            do{
                frase=prompt("por favor ingrese una frase:");
                if(frase!=null){
                    concadenado=concadenado+frase
                }
            }while(frase!=null)
            document.write(concadenado)
        </script>
    </body>
</html>
