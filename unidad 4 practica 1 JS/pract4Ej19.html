<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>practica unidad 4 JS ejercicio 19</title>
    </head>
    <body>
        <p>practica unidad 4 JS ejercicio 19</p>
        <script>
            let num=prompt("por favor ingrese la nota:");
            num=parseFloat(num);
            if((num>0)&&(num<3)){
                document.write("Muy Deficiente")
            }else if((num>=3)&&(num<5)){
                document.write("Insuficiente")
            }else if((num>=5)&&(num<6)){
                document.write("Suficiente")
            }else if((num>=6)&&(num<7)){
                document.write("Bien")
            }else if((num>=7)&&(num<9)){
                document.write("Notable")
            }else if((num>=9)&&(num<10)){
                document.write("Sobresaliente")
            }else{
                document.write("Nota invalida")
            }
        </script>
    </body>
</html>
