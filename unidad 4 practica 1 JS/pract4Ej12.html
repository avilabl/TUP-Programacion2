<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>practica unidad 4 JS ejercicio 12</title>
    </head>
    <body>
        <p>buscamos la cuantas veces aparece cada vocal</p>
        <script>
            let a=0,e=0,i=0,o=0,u=0;
            let frase=prompt("por favor ingrese una frase:");
            frase = frase.toLowerCase();
            for(let j=0;j<frase.length;j++){
                switch (frase[j]){
                    case 'a':{
                        a++;
                        break;
                    }
                    case 'e':{
                        e++;
                        break;
                    }
                    case 'i':{
                        i++;
                        break;
                    }
                    case 'o':{
                        o++;
                        break;
                    }
                    case 'u':{
                        u++;
                        break;
                    }
                }
            }
            document.write("la vocal a aparece "+a+" veces<br>");
            document.write("la vocal e aparece "+e+" veces<br>");
            document.write("la vocal i aparece "+i+" veces<br>");
            document.write("la vocal o aparece "+o+" veces<br>");
            document.write("la vocal u aparece "+u+" veces<br>");

        </script>
    </body>
</html>
