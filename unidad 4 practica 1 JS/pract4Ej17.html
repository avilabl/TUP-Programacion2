<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>practica unidad 4 JS ejercicio 17</title>
    </head>
    <body>
        <p>practica unidad 4 JS ejercicio 17</p>
        <script>
            let aux=false
            let num=prompt("por favor ingrese un numero:");
            num=parseInt(num);
            for(let i=2;i<num;i++){
                if(num%i==0){
                    document.write("el numero "+num+" es divisible por: "+i+"(no es primo)<br>")
                    aux=true
                }
            }
            if(!aux){
                document.write("el numero "+num+" es primo (solo divisible por uno y por si mismo)")
            }
        </script>
    </body>
</html>
