<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>practica unidad 4 JS ejercicio 6</title>
    </head>
    <body>
        <p>practica 4 ejercicio 6</p>
        <script>
            let num1=parseInt(prompt("Por favor ingrese primer numero:"))
            let num2=parseInt(prompt("Por favor ingrese segundo numero:"))
            if(num1>num2){
                document.write("el numero "+num1+" es mayor que "+num2)
            }else if(num2>num1){
                document.write("el numero "+num2+" es mayor que "+num1)
            }else{
                document.write("los numeros son iguales")
            }
        </script>
    </body>
</html>
