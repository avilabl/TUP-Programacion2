        <title>practica unidad 4 JS ejercicio 22</title>
    </head>
    <body>
        <p>practica unidad 4 JS ejercicio 22</p>
        <script>

            let letra,dni,aux=0
            do{
                do{
                    dni=prompt("por favor ingrese un numero de DNI:el DNI debe estar entre 0 y 99.999.999");
                    if(((dni<0)||(dni>99999999))||(isNaN(dni))){
                        if(isNaN(dni)){
                            alert("no se puede ingresar un valor no numerico");
                        }else{
                            alert("el DNI ingresado no esta entre 0 y 99.999.999")
                        }
                    }
                }while(((dni<0)&&(dni>99999999))||(isNaN(dni)));
                aux=dni%23
                if((dni!=null)&&((dni>0)&&(dni<99999999))&&(!isNaN(dni))){
                    switch (aux){
                        case 0:{
                            letra="T"
                            break;
                        }
                        case 1:{
                            letra="R"
                            break;
                        }
                        case 2:{
                            letra="W"
                            break;

                            break;
                        }

                            break;
                        }

                            letra="M"
                            break;
                        }
                        case 6:{
                            letra="Y"
                            break;
                        }
                        case 7:{
                            letra="F"
                            break;
                        }
                        case 8:{
                            letra="P"
                            break;
                        }
                        case 9:{
                            letra="D"
                            break;
                        }
                        case 10:{
                            letra="X"
                            break;
                        }
                        case 11:{
                            letra="B"
                            break;
                        }
                        case 12:{
                            letra="N"
                            break;
                        }
                        case 13:{
                            letra="J"
                            break;
                        }
                        case 14:{
                            letra="Z"
                            break;
                        }
                        case 15:{
                            letra="S"
                            break;
                        }
                        case 16:{
                            letra="Q"
                            break;
                        }
                        case 17:{
                            letra="V"
                            break;
                        }
                        case 18:{
                            letra="H"
                            break;
                        }
                        case 19:{
                            letra="L"
                            break;
                        }
                        case 20:{
                            letra="C"
                            break;
                        }
                        case 21:{
                            letra="K"
                            break;
                        }
                        case 22:{
                            letra="E"
                            break;
                        }
                    }
                    document.write("la letra correspondiente al DNI "+dni+" es: "+letra+"<br>")
                }
                
            }while(dni!=null)
            
        </script>
    </body>
