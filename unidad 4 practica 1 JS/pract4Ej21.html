<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>practica unidad 4 JS ejercicio 21</title>
    </head>
    <body>
        <p>practica unidad 4 JS ejercicio 21</p>
        <script>
            let acum=0,num
            do{
                num=prompt("por favor ingrese un numero:");
                console.log(num)
                if(num!=null){
                    if(isNaN(num)){
                    alert("no se puede ingresar un valor no numerico");
                    }else{
                        acum=acum+parseInt(num)
                    }
                }
            }while(num!=null)
            document.write("la suma de los valores agregados es: "+acum)
        </script>
    </body>
</html>
