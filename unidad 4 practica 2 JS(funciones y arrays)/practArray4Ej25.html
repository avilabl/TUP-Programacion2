    <body>
        <p>practica unidad 4 JS ejercicio 25</p>
        <script>
            function unirCadena(color){
                let unidos=""
                for(let i=0;i<color.length;i++){
                    unidos=unidos+","+color[i]
                }
                document.write(unidos)
            }

            let myColor = ["Red", "Green", "White", "Black"];
            unirCadena(myColor)
        </script>
    </body>
