    <body>
        <script>
            function imprimirElDobleDelSiguiente(num){
                let Aux=doble(num)
                document.write("el numero siguiente a el doble de "+num+" es :"+siguiente(Aux)+"<br>")
            }
            function siguiente(numero){
                numero++;
                return numero
            }
            function doble(num){
                let doble
                doble=num*2
                return doble
            }
            let numero=prompt("por favor ingrese un numero:");
            numero=parseInt(numero);
            imprimirElDobleDelSiguiente(numero);

        </script>
    </body>
