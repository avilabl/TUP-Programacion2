    <body>
        <script>
            function CalculoCircunferencia(radio){
                const pi=3.14
                document.write("la circunferencia del circulo si su radio vale "+radio+" es: "+(radio*pi))
            }
                let numero=prompt("por favor ingrese el radio del circulo:");
                numero=parseInt(numero);
                CalculoCircunferencia(numero)
        </script>
