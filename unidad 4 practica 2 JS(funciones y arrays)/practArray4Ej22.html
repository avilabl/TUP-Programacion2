    <body>
        <p>practica unidad 4 JS ejercicio 22</p>
        <script>
            function mayor(arreglo){
                let i=1
                max=arreglo[0]
                while(i<arreglo.length){
                    if(arreglo[i]>max){
                        max=arreglo[i]
                    }
                    i++
                }
                console.log(max)
            }

            let arrayPasar=[2,4,7,1,9,-1]
            mayor(arrayPasar)
        </script>
    </body>
</html>
