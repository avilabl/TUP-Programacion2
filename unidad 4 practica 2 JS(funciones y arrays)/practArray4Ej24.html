    <body>
        <p>practica unidad 4 JS ejercicio 24</p>
        <script>
            function repetidos(arreglo){
                let i=0,j=0,repetido,late=[]
                while(j<(arreglo.length-1)){
                    for(i=j;i<(arreglo.length-1);i++){
                        if(arreglo[j]==arreglo[i+1]){
                            late.push(arreglo[j])
                            break
                        }
                    }
                    j++
                }
                for(i=0;i<late.length;i++){
                    document.write("el numero: "+late[i]+" esta repetido en la lista<br>")
                }
            }

            let arrayPasar = [3,6,67,6,23,11,100,8,93,0,17,24,7,1,33,45,28,33,23,12,99,100];
            repetidos(arrayPasar)
        </script>
