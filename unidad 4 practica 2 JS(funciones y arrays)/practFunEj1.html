<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>practica unidad 4 JS(Funciones) ejercicio 1</title>
    </head>
    <body>
        <script>
            function repetir(num){
                let mensaje="bienvenidos al curso de full stack<br>"
                document.write(mensaje.repeat(num) + "<br>");
            }
            
            let numero=prompt("por favor ingrese un numero:");
            numero=parseInt(numero);
            repetir(numero)
            
        </script>
    </body>
