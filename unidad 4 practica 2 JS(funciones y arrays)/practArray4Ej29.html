    <body>
        <p>practica unidad 4 JS ejercicio 29</p>
        <script>
            function cadenaMayus(cadena){
                let cadenaAux=""
                let arrayCadenas=[]
                let cadenaLarga=""
                for(let i=0;i<cadena.length;i++){
                    if(cadena[i]==" "){
                        arrayCadenas.push(cadenaAux)
                        cadenaAux=""
                    }else{
                        cadenaAux=cadenaAux+cadena[i]
                    }
                }
                arrayCadenas.push(cadenaAux)
                for(let i=0;i<arrayCadenas.length;i++){
                    if(arrayCadenas[i].length>cadenaLarga.length){
                        cadenaLarga=arrayCadenas[i]
                    }
                }
                document.write(cadenaLarga)
            }

            cadena=prompt("por favor ingrese una oracion:")
            cadenaMayus(cadena)
        </script>
    </body>
