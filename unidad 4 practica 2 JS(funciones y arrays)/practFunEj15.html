    <body>
        <script>
            function Bisiesto(anio){
                if(anio%4==0){
                    document.write("el año "+anio+" es bisiesto")
                }else{
                    document.write("el año "+anio+" no es bisiesto")
                }
            }
                let numero=prompt("por favor ingrese el año:");
                numero=parseInt(numero);
                Bisiesto(numero)
        </script>
