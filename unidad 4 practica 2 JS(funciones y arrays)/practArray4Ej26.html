<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>practica unidad 4 JS ejercicio 26</title>
    </head>
    <body>
        <p>practica unidad 4 JS ejercicio 26</p>
        <script>
            function invertir(num){
                let invertido = "";
                for(let i=(num.length-1);i>=0;i--){
                    invertido=invertido+num[i]
                }
                document.write(invertido)
            }

            let numero
            numero=prompt("por favor ingrese un numero:")
            invertir(numero)
        </script>
    </body>
</html>
