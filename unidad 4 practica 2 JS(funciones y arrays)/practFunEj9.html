    <body>
        <script>
            function imprimirElDobleDelSiguienteAlCuadrado(num){
                let Aux=doble(num)
                Aux=siguiente(Aux)
                document.write("el cuadrado del siguiente del doble de "+num+" es: "+cuadrado(Aux)+"<br>")
            }
            function siguiente(numero){
                numero++;
                return numero
            }
            function doble(num){
                let doble
                doble=num*2
                return doble
            }
            function cuadrado(num){
                let cuadrado
                cuadrado=num*num
                return cuadrado
            }
            let numero=prompt("por favor ingrese un numero:");
            numero=parseInt(numero);
            imprimirElDobleDelSiguienteAlCuadrado(numero);

        </script>
    </body>
