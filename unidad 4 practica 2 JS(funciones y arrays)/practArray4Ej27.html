<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>practica unidad 4 JS ejercicio 27</title>
    </head>
    <body>
        <p>practica unidad 4 JS ejercicio 27</p>
        <script>
            function ordenarCadena(cadena){
                caracteres = cadena.split('')
                caracteresOrdenados = caracteres.sort()
                cadenaOrdenada = caracteresOrdenados.join('')
                document.write(cadenaOrdenada)
            }

            cadena=prompt("por favor ingrese una palabra:")
            ordenarCadena(cadena)
        </script>
    </body>
</html>
